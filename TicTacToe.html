<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section>
        <h1 class="ttt-title">Tic Tac Toe</h1>
        <div class="row">
            <div class="column">  
                <h2 class="ttt-status"></h2>          
                <button class="restart-button">Restart Game</button>
            </div>
            <div class="column">
                <div class="ttt-container">
                    <div board-cell="0" class="cell"></div>
                    <div board-cell="1" class="cell"></div>
                    <div board-cell="2" class="cell"></div>
                    <div board-cell="3" class="cell"></div>
                    <div board-cell="4" class="cell"></div>
                    <div board-cell="5" class="cell"></div>
                    <div board-cell="6" class="cell"></div>
                    <div board-cell="7" class="cell"></div>
                    <div board-cell="8" class="cell"></div>
                </div>
            </div>
        </div>
        </section>
    <script src="game.js"></script>
</body>
<footer>
    <p>JNL 2021</p>
</footer>
</html>
